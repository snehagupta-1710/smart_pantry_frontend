<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pantry - Add Grains</title>
    <link rel="stylesheet" href="../../css/grain.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="top-nav">
        <button class="back-btn" onclick="history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
        <h1>Add Grains</h1>
    </header>

    <main class="content">
        <form id="grainForm">
            <div class="input-section">
                <label>Grain Name</label>
                <input type="text" placeholder="eg. Basmati rice" class="shadow-input">
            </div>

            <div class="input-row">
                <div class="input-section flex-2">
                    <label>Initial Quantity</label>
                    <input type="number" step="0.1" placeholder="0.0" class="shadow-input">
                </div>
                <div class="input-section flex-1">
                    <label>Unit</label>
                    <div class="select-wrapper">
                        <select class="shadow-input">
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="lbs">lbs</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="input-section">
                <label>Estimated Daily Usage (kg)</label>
                <input type="number" step="0.01" placeholder="0.00" class="shadow-input">
            </div>

            <div class="info-box">
                <span class="info-icon">i</span>
                <p>This helps us predict when you'll run out and remind you to restock</p>
            </div>

            <div class="form-illustration">
                <img src="https://img.freepik.com/free-vector/shopping-cart-check-list-concept-illustration_114360-1551.jpg" alt="Add Grains Illustration">
            </div>

            <div class="action-group">
                <button type="submit" class="save-btn"> <span class="save-icon"> <ion-icon name="save"></ion-icon> </span> Save Grain </button>
                <button type="button" class="cancel-link" onclick="window.location.href='../../pages/home/home.html'">Cancel</button>
            </div>
        </form>
    </main>
<script src="../../js/onboarding/add-grain.js"></script>
  
</body>
</html>
