<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../../css/auth.css" />
</head>
<body>
  <div class="container">

    <div class="illustration">
      <img src="../../assets/images/illustration.png" alt="auth">
    </div>

    <!-- THIS IS THE LAYER YOU WANT IN BETWEEN -->
    <div class="box"></div>

    <h1>Forgot Password</h1>
    <p class="subtitle">Enter your email to reset password</p>

    <label>Email</label>
    <input type="email" placeholder="eg. sunidha@gmail.com" />

    <button class="btn" onclick="handleForgot()">Send Reset Link</button>

    <p class="switch">
      Remembered your password ?
      <span><a href="../../pages/auth/login.html">Login</a>
</span>
    </p>

  </div>

  <script src="../../js/auth/forgot-password.js"></script>
</body>
</html>
