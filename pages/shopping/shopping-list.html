<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pantry - Direct Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        :root {
            --primary: #1b4332;
            --accent: #b6ff00;
            --white: #ffffff;
            --gray: #f4f4f4;
        }

        body { font-family: 'Poppins', sans-serif; background-color: var(--gray); margin: 0; padding: 20px; }
        
        .header { margin-bottom: 25px; }
        .header h1 { font-size: 22px; color: var(--primary); margin: 0; }
        .header p { font-size: 12px; color: #666; }

        .container { max-width: 95%; margin: 0 auto; }

        /* Item Card */
        .item-card {
            background: var(--white); border-radius: 25px; padding: 20px;
            margin-bottom: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        .card-top { display: flex; justify-content: space-between; align-items: center; }
        .item-img { width: 65px; height: 65px; border-radius: 15px; object-fit: cover; }

        .price-list { margin-top: 15px; background: #fafafa; border-radius: 15px; padding: 5px 15px; }
        .platform-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid #eee;
        }
        .platform-row:last-child { border: none; }
        
        .platform-info span { font-size: 14px; font-weight: 700; display: block; color: #333; }
        .platform-info small { color: var(--primary); font-size: 13px; font-weight: 600; }

        .buy-btn {
            background: #000; color: var(--accent);
            text-decoration: none; padding: 8px 18px;
            border-radius: 12px; font-size: 11px; font-weight: 700;
            transition: 0.3s;
        }
.bottom-bar {
    padding: 15px 20px;
    background: transparent;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
}
.low-stock {
    color: red;
    font-weight: 700;
    font-size: 14px;
    margin-top: 4px;
}


.price {
    font-size: 16px;
    font-weight: 700;
}

.custom-title {
    margin-top: 25px;
    font-weight: 700;
}

.custom-item {
    background: white;
    border-radius: 15px;
    padding: 15px;
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.custom-item button {
    background: none;
    border: none;
    color: red;
    font-weight: 700;
    cursor: pointer;
}

.input-wrapper {
    display: flex;
    align-items: center;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 40px;
    padding: 5px 5px 5px 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.plus-icon { font-size: 20px; color: #666; margin-right: 10px; }

#customInput {
    flex: 1;
    border: none;
    outline: none;
    font-size: 14px;
}

.add-btn {
    background: #000;
    color: #ffffff;
    border: none;
    padding: 8px 25px;
    border-radius: 30px;
    font-weight: 700;
    cursor: pointer;
    width: 80px;
}
.item-card h3 {
    font-size: 18px;
    margin-bottom: 5px;
}

.platform-info div {
    font-size: 16px;
}

.buy-btn {
    background: black;
    color: #b6ff00;
}

    </style>
</head>
<body>

 <div class="scroll-area">
    <div class="container">
        
        <div class="header">
        
            <h1>Restock Pantry</h1>
            <p>Direct links to your favorite products</p>
        </div>

        <div id="shopping-list"></div>
    </div>
</div>


    
<footer class="bottom-bar">
            <div class="input-wrapper">
                <span class="plus-icon">+</span>
                <input type="text" id="customInput" placeholder="Add Custom items....">
                <button class="add-btn" id="addBtn">ADD</button>
            </div>
        </footer>
        <script src="../../pages/shopping/shopping-list.js"></script>
</body>
</html>
